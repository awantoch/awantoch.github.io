<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Google Material Icons font -->
    <link href="./fonts/material-icons.css" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Devicon-->
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>Alec M. Wantoch</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to view this site (sorry noscript users)</noscript>

    <!-- React root -->
    <div id="root"></div>
    <script src="./index.js" type="text/javascript"></script>

    <!-- Enable parallax, tooltips, materialbox -->
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var parallaxElems = document.querySelectorAll('.parallax');
        var parallax = M.Parallax.init(parallaxElems);

        var tooltipElems = document.querySelectorAll('.tooltipped');
        var tooltips = M.Tooltip.init(tooltipElems);

        var collapsibleElems = document.querySelectorAll('.collapsible');
        var collapsible = M.Collapsible.init(collapsibleElems);

        var boxedElems = document.querySelectorAll('.materialboxed');
        var boxed = M.Materialbox.init(boxedElems);
      });
    </script>

    <!-- Enable console animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="./scripts/console.js" type="text/javascript"></script>
  
    <!-- Materialize CSS scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
